    const arrBulb = [2, 3, 5, 6, 3, 4, 6, 7, 3, 6, 8, 3];
    function bulbSort(arr) {
      for (let j = 0; j < arr.length - 1; j++) {
        for (let i = 0; i < arr.length - 1 - j; i++) {
          if (arr[i] > arr[i + 1]) {
            let temp = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = temp;
          }
        }
      }
      return arr;
    }
    console.log(bulbSort(arrBulb));
